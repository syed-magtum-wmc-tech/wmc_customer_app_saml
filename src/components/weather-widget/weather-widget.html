<div *ngIf="(weather$ | async) as weather">

  <ion-grid no-padding *ngIf="!isAccontPage"> 
    <ion-row no-padding align-items-center>
      <ion-col col-4 no-padding>
        <img *ngIf="weather.icon" [src]="weather.icon" />
      </ion-col>
      <ion-col col-4 no-padding text-right>
        <ion-label id="high-label">{{ weather.high }}</ion-label>
      </ion-col>
      <ion-col col-4 no-padding>
        <ion-label id="low-label">/{{ weather.low }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid no-padding *ngIf="isAccontPage"> 
      <ion-row no-padding align-items-center>
        <ion-col col-6 no-padding>
          <img *ngIf="weather.icon" [src]="weather.icon" />
        </ion-col>
        <ion-col col-6 no-padding text-right>
          <ion-label id="high-label">{{ weather.temp }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

</div>
